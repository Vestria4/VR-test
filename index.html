<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Button Example</title>
  <style>
    /* Add some styles for the button */
    #vrButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- VR button element -->
  <button id="vrButton">Enter VR</button>

  <script>
    // Check if the browser supports the deprecated WebVR API
    if ('getVRDisplays' in navigator) {
      // Get the VR button element
      var vrButton = document.getElementById('vrButton');

      // Add a click event listener to the button
      vrButton.addEventListener('click', function() {
        // Request VR displays
        navigator.getVRDisplays().then(function(displays) {
          // Check if there is at least one VR display
          if (displays.length > 0) {
            // Enter VR mode on the first available display
            displays[0].requestPresent([{ source: /* your canvas or video element */ }]);
          } else {
            // No VR display found
            alert('No VR displays found.');
          }
        });
      });
    } else {
      // Browser doesn't support WebVR API
      alert('Your browser does not support WebVR.');
    }
  </script>

</body>
</html>
